[uwsgi]
# full path to Django project's root directory
chdir            = /home/ubuntu/phd-jeng-news-user_study/KnowledgeBased_NoLabel/
# Django's wsgi file
module           = NudgingWithFoodLabels.wsgi
# full path to python virtual env
home             = /home/ubuntu/env/md
# enable uwsgi master process
master          = true
# maximum number of worker processes
processes       = 1
# the socket (use the full path to be safe
socket          = /home/ubuntu/phd-jeng-news-user_study/KnowledgeBased_NoLabel/microdomains.sock

# clear environment on exit
vacuum          = true
# daemonize uwsgi and write messages into given log
daemonize       = /home/ubuntu/uwsgi-emperor.log 

#logto = /var/log/www.log

