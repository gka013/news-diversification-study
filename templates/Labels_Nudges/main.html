{# templates/Labels_Nudges/main.html #}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}DARS Research{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  {% load static %}
  <!-- Bootstrap & Icons -->

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"/>

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"/>

  <!-- YOUR feed styles: -->
  <style>
    :root { /* … all your variables … */ }
    html { font-family: var(--font-sans); }
    body { background: var(--light-gray); }
    .container-custom { max-width:1200px; margin:2rem auto; padding:0 1rem }
    /* … copy & paste all of the CSS rules from your first feed template here … */
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>
  {% block content %}{% endblock %}
  {% block extra_scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  {% endblock %}
</body>
</html>
